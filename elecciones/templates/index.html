<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><u><h1>Elecciones</h1></u></center>

    {% if latest_question_list %}
        <ul>
            {% for region in latest_question_list %}
                <li>
                    <a href="/elecciones/{{ region.id }}/">{{ region.region_name }}</a>
                </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No hay registros.</p>
    {% endif %}        
</body>
</html>
